<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compitable" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>World clock - Mapula Seobi</title>
  </head>
  <body>
    <div class="container">
      <h1>World clock</h1>

      <select>
        <option value="">Select a city</option>
        <option value="">Los Angeles</option>
        <option value="">Sydney</option>
        <option value="">Tokyo</option>
        <option value="">Paris</option>
      </select>
      <div class="city">
        <h2>Los Angeles</h2>
        <div class="date">October 11th 2024</div>
        <div class="time">15:07:01 PM</div>
      </div>

      <div class="city">
        <h2>Sydney</h2>
        <div class="date">October 11th 2024</div>
        <div class="time">15:07:01 PM</div>
      </div>
    </div>
    <footer>
      This project was coded by Mapula Seobi and is
      <a href="https://github.com/Puula066/world-clock-project" target="_blank">
        open sourced on GitHub.</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
